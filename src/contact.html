<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

  <div class=" bg-black p-5">
    <a href="index.html" class=" py-1 px-6 border-2 border-white border-opacity-15 rounded-full bg-black text-white">Back</a>
  </div>

  <div class="z-10 w-96 h-96 absolute ml-[1150px] mt-[300px] rounded-full bg-[#7D00D3] bg-opacity-5 blur-3xl"></div>

  <div class="isolate bg-black px-6 py-20">

    <div class="mx-auto max-w-2xl text-center">
      <h2 class="m-5 text-balance text-4xl font-semibold tracking-tight text-white sm:text-5xl">Contact me</h2>
      <p class="p-5 text-lg/8 font-medium bg-gradient-to-r from-[#a1a1a1] via-white to-rgba(161, 161, 161,0) inline-block text-transparent bg-clip-text">Get in touch for innovative solutions tailored to your success.</p>
    </div>

    <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        
        <div>
          <label for="first-name" class="block text-sm/6 font-semibold text-white">First name</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="John" class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-white outline outline-1 -outline-offset-1 outline-gray-900 placeholder:text-gray-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 duration-500">
          </div>
        </div>

        <div>
          <label for="last-name" class="block text-sm/6 font-semibold text-white">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Doe" class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-gray-300 outline outline-1 -outline-offset-1 outline-gray-900 placeholder:text-gray-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 duration-500">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="email" class="block text-sm/6 font-semibold text-white">Email</label>
          <div class="mt-2.5">
            <input type="email" name="email" id="email" autocomplete="email" placeholder="john@example.com" class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-gray-300 outline outline-1 -outline-offset-1 outline-gray-900 placeholder:text-gray-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 duration-500">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="message" class="block text-sm/6 font-semibold text-white">Message</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="5" placeholder="Write your message here..." class="block w-full rounded-md bg-transparent px-3.5 py-2 text-base text-gray-300 outline outline-1 -outline-offset-1 outline-gray-900 placeholder:text-gray-600 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 duration-500"></textarea>
          </div>
        </div>

        
      </div>

      <div class="mt-10">
        <button type="submit" class="block w-full rounded-md bg-transparent bg-opacity-15 border-[1px] border-gray-700 border-opacity-40 shadow-[inset_0px_-19px_85px_-87px_rgba(255,255,255,0.5)] px-3.5 py-2.5 text-center text-sm font-semibold text-white hover:opacity-80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 duration-500"><a href="mailto:rada07zavadil@gmail.com"></a>Let's talk</button>
      </div>

    </form>

  </div>

</body>
</html>
